# MkDocs configuration for lumehaven documentation (ADR-007)
#
# Usage (via Taskfile — single source of truth for tool commands):
#   task docs:serve       # Local preview with hot reload
#   task docs:build       # Build static site to site/
#
# Structure follows the Diátaxis framework:
#   Tutorials   — learning-oriented (getting started)
#   How-To      — task-oriented (specific goals)
#   Reference   — information-oriented (API, config, ADRs)
#   Explanation — understanding-oriented (architecture, design)

site_name: lumehaven
site_description: Smart home dashboard — BFF + SPA for OpenHAB and HomeAssistant
# site_url defaults to GitHub Pages URL. CI can override via SITE_URL env var.
# Local `mkdocs serve` ignores site_url for link generation.
site_url: !ENV [SITE_URL, 'https://ff-fab.github.io/lumehaven/']
repo_url: https://github.com/ff-fab/lumehaven
repo_name: ff-fab/lumehaven
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Dark mode (default — smart home dashboards are typically dark)
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [packages/backend/src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            show_if_no_docstring: false
            signature_crossrefs: true

markdown_extensions:
  # Admonitions (note, warning, tip, etc.)
  - admonition
  - pymdownx.details

  # HTML / attribute extensions (required for grid cards, icon sizing)
  - attr_list
  - md_in_html

  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Content tabs (e.g., showing Python / TypeScript side by side)
  - pymdownx.tabbed:
      alternate_style: true

  # Typography and formatting
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.keys

  # Lists and task lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Table of contents
  - toc:
      permalink: true
      toc_depth: 3

  # Tables
  - tables

  # Footnotes
  - footnotes

  # Emoji (used sparingly for status indicators)
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Navigation — Diátaxis framework with dual-audience support
nav:
