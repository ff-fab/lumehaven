# Lumehaven Configuration
#
# This file configures multiple smart home adapters.
# If this file is not present, lumehaven uses environment variables
# for single-adapter configuration.
#
# Environment variable interpolation: Use ${VAR_NAME} syntax
# Missing variables are replaced with empty string.

adapters:
  # OpenHAB adapter example
  - type: openhab
    name: main-openhab # Unique identifier (appears in logs, health check)
    prefix: oh # Short prefix for signal IDs (e.g., "oh:LivingRoom_Temp")
    url: http://localhost:8080 # OpenHAB REST API URL
    tag: Dashboard # Filter items by tag (empty = all items)

